<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <!-- CSS -->
  <link rel="stylesheet" href="../styles/styles.css">
  <!-- Vinculo de fuente -->
  <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English&display=swap" rel="stylesheet">
  <!-- Titulo -->
  <title>Taylor Swift</title>
</head>

<body class="fondo-contacto">
  <!-- Cabecera -->
  <header>
    <div class="header-wrapper">
  <!-- Enlace relativo hacia el inicio mediante el logo de la pagina -->
      <div>
        <a href="../index.html">
        <img src="../assets/taylor swift logo.png" alt="taylor logo">
        </a>
      </div>
  <!-- nav -->
    <nav>
      <div class="menu-fixed">
          <ul>
            <li><a class="text-decoration-none botones botones" href="disco.html">Discografia</a></li>
            <li><a class="text-decoration-none botones botones" href="gallery.html">Galeria</a></li>
            <li><a class="text-decoration-none botones botones" href="contact.html">Contacto</a></li>
            <li><a class="text-decoration-none botones botones" href="merch.html">Mercancia</a></li>
          </ul>
      </div>
    </nav>
    </div>
  <!-- Fin del nav -->
  </header>
  <!-- Fin de la cabecera -->

  <!-- cuerpo principal -->
  <main>
  <!-- Comienzo del formulario -->
  <div class="container-fluid">
    <div class="row">
      <div class="col">
        <section>
          <form class="form">
            <label for="nombre">
              Nombre
            </label>
            <br />
            <input class="formulario-diseño" type="text" id="nombre" placeholder="Tu nombre" />
            <br />
            <label for="apellido">
              Apellido
            </label>
            <br />
            <input class="formulario-diseño" type="text" id="apellido" placeholder="Tu apellido" />
            <br />
            <label for="mail">
              Correo
            </label>
            <br />
            <input class="formulario-diseño" type="email" id="mail" placeholder="Ingresa tu email" />
            <br />
            <label>
              Localidad
            </label>
            <br />
            <select>
              <option selected="selected">Selecciona una país</option>
              <option>Argentina</option>
              <option>Brasil</option>
              <option>Canada</option>
              <option>Estados Unidos</option>
              <option>Mexico</option>
            </select>
            <br />
            <br />
            <label>
              ¿Te gusta el contenido de esta pagina?
            </label>
            <br />
            <span>Si</span>
            <input class="formulario-diseño" type="radio" name="opcion" value="Si" />
            <span>No</span>
            <input class="formulario-diseño" type="radio" name="opcion" value="No" />
            <br />
            <br />
            <label>
              ¿Quieres recibir informacion sobre Taylor Swift?
            </label>
            <br />
            <span>Si</span>
            <input class="formulario-diseño" type="checkbox" name="aceptar" />
            <br />
            <br />
            <span>Acepto los terminos y condiciones</span>
            <input class="formulario-diseño" type="checkbox" name="aceptar" checked="checked" />
            <br />
            <label for="comentarios">
              Queremos saber tu opinion!
            </label>
            <br />
            <textarea class="formulario-diseño" id="comentarios" rows="5" cols="25"></textarea>
            <br />
            <input class="boton" type="submit" />
          </form>
        </section>
      </div>
    </div>
  </div>
  <!-- Fin del formulario -->
  </main>
  <!-- Fin del cuerpo principal -->

  <!-- Pie de pagina -->
<footer class="footer">
  <div>
    <ul>
      <li><a class="text-decoration-none botones botones" href="contact.html">Contacto</a></li>
      <li><a class="text-decoration-none botones botones" href="https://www.instagram.com/taylorswift/" target="_blank">Seguila por Instagram!</a></li>
    </ul>
  </div>
</footer>
<!-- Fin del pie de pagina-->
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integridty="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
